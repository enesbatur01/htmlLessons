<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blok ve Inline Elemanlar</title>
</head>
<body>
    <!--
        1) <div> tag i bütün satırı kaplar yanına başka yazı yazdırmaz
        2) <span> lar satırı kaplamaz başka spanlar ile yan yana gelirler aynı satırda olurlar
        3) style="background-color: chartreuse;" renk eklememize yarar sadece style stilleri
             içeren method dur
              -->
    <div style="background-color: chartreuse;">
        Lorem, ipsum dolor.
    </div>
    <span>
        Lorem, ipsum dolor.
    </span>
    <span style="background-color: blue;">
        Lorem ipsum dolor sit.
    </span>
</body>
</html>
